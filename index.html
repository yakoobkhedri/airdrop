<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/styles.css"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>home</title>
  </head>

  <body>
    <main class="pb-5 pt-4">
      <section>
        <div class="max-w-400 mx-auto">
          <a
            class="d-flex align-items-center justify-content-start gap-3 text-white px-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-arrow-left text-white"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
              />
            </svg>
            <p class="mb-0 fw-bold fs-20">Loris Coin</p>
          </a>
          <div class="mt-4 px-3">
            <div
              class="d-flex align-items-center justify-content-between gap-3 mt-3"
            >
              <a
                class="rounded-12 border-dashed-white-2 w-100 d-flex align-items-center justify-content-between gap-1 py-2 px-3 ps-5"
              >
                <div>
                  <h6 class="text-white mb-0 fs-18">UNKNOWN</h6>
                  <p class="mb-0 text-danger fs-14 fw-bold">No Rank</p>
                </div>
              </a>
            </div>
          </div>
          <div
            class="mt-4 pb-5 border-2 border-top border-white rounded-t-35 pt-4 px-3"
          >
            <div class="d-flex align-items-center justify-content-center gap-3">
              <img
                alt="img"
                src="assets/img/photo14604612796.jpg"
                class="rounded-circle w-36 h-36 d-block"
              />
              <p class="mb-0 text-white fs-24 fw-bold" id="allCoins">0</p>
            </div>
            <button
              id="miningButton"
              class="bubbly-button w-259 h-259 border border-top-0 border-start-0 border-4 border-white rounded-circle d-flex align-items-center justify-content-center circle mx-auto mt-4 cursor-pointer"
              style="position: relative"
            >
              <img
                alt="img"
                draggable="false"
                style="user-select: none"
                src="assets/img/photo14625635636_prev_ui.png"
                class="img-fluid"
              />
            </button>
            <div
              class="mt-5 pb-5 d-flex align-items-center gap-2 justify-content-between"
            >
              <div
                id="rechargeActive"
                class="bg-gradient-blue activeEffect cursor-pointer d-flex align-items-center justify-content-center gap-1 rounded-pill border-bl-dashed-2 p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="text-warning bi bi-lightning-charge-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"
                  ></path>
                </svg>
                <p class="mb-0 fw-bold fs-12">Recharge</p>
              </div>
              <div
                class="progress flex-grow-1 rounded-pill bg-transparent border border-white"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  id="allEnergyBox"
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 0%"
                ></div>
              </div>
              <div
                class="bg-gradient-blue cursor-pointer d-flex align-items-center justify-content-center gap-1 rounded-pill border-bl-dashed-2 p-2 py-1"
              >
                <img
                  alt="img"
                  src="assets/img/photo14604612796.jpg"
                  class="rounded-circle w-18 h-18 d-block"
                />
                <div class="d-flex align-items-center gap-1">
                  <p class="chargeUiShow mb-0 fw-bold fs-12"></p>
                  <span>/</span>
                  <p class="chargeUiShow mb-1 fs-10"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="max-w-400 mx-auto position-fixed bottom-0 end-0 start-0">
        <div
          class="rounded-12 shadow-purple border-purple bg-blue mb-3 mx-3 d-flex align-items-center justify-content-between p-2"
        >
          <a
            href="index.html"
            class="active text-center p-2 px-3 rounded-5 text-white fw-bold"
          >
            <img
              alt="img"
              src="assets/img/photo14604615151.png"
              class="d-block mx-auto w-37 h-37"
            />
            <p class="mb-0 fw-bold fs-14">Home</p>
          </a>
          <a class="text-center p-2 rounded-5 text-white fw-bold">
            <img
              alt="img"
              src="assets/img/photo14625636255_prev_ui.png"
              class="d-block mx-auto w-37 h-37"
            />
            <p class="mb-0 fw-bold fs-14">Invite</p>
          </a>
          <a
            href="mission.html"
            class="text-center p-2 rounded-5 text-white fw-bold"
          >
            <img
              alt="img"
              src="assets/img/photo14625635830_prev_ui.png"
              class="d-block mx-auto w-37 h-37"
            />
            <p class="mb-0 fw-bold fs-14">Mission</p>
          </a>
          <a
            href="booster.html"
            class="text-center p-2 rounded-5 text-white fw-bold"
          >
            <img
              alt="img"
              src="assets/img/photo14675974741_prev_ui.png"
              class="d-block mx-auto w-37 h-37"
            />
            <p class="mb-0 fw-bold fs-14">Booster</p>
          </a>
        </div>
      </div>
    </footer>

    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/home.js"></script>
  </body>
</html>
